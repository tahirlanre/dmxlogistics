<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <title>

    Login &middot;

  </title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <link href="../assets/css/toolkit.css" rel="stylesheet">

  <link href="../assets/css/application.css" rel="stylesheet">

  <style>
    /* note: this is a hack for ios iframe for bootstrap themes shopify page */
      /* this chunk of css is not part of the toolkit :) */
      body {
        width: 1px;
        min-width: 100%;
        *width: 100%;
      }
    </style>

</head>


<body>
  <div id="login-container" class="container-fluid container-fill-height">
    <div class="container-content-middle">
      <form role="form" class="mx-auto text-center app-login-form">

        <a href="../../index.html" class="app-brand mb-5">
          <img src="../../assets/img/dmx-logo.jpg" alt="brand">
        </a>

        <div class="form-group">
          <input class="form-control" placeholder="First Name">
        </div>

        <div class="form-group">
          <input class="form-control" placeholder="Last Name">
        </div>

        <div class="form-group">
          <input class="form-control" placeholder="Email Address">
        </div>

        <div id="map" class="mb3"></div>

        <div class="form-group">
          <textarea id="autocomplete" class="form-control" placeholder="Delivery/Pickup Address"></textarea>
        </div>

        <div class="form-group">
          <input class="form-control" placeholder="Phone Number">
        </div>

        <div class="form-group mb-3">
          <input type="password" class="form-control" placeholder="Password">
        </div>

        <div class="form-group mb-3">
          <input type="password" class="form-control" placeholder="Confirm Password">
        </div>

        <div class="mb-5">
          <button class="btn btn-success"><span class="icon icon-add-user"></span> Sign up</button>
        </div>

        <footer class="screen-login">
          Already have an account? <a href="./index.html" class="text-muted">Login</a> instead
        </footer>
      </form>
    </div>
  </div>
  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/tether.min.js"></script>
  <script src="../assets/js/chart.js"></script>
  <script src="../assets/js/toolkit.js"></script>
  <script src="../assets/js/application.js"></script>
  <script>
    // execute/clear BS loaders for docs
    $( function () {
      if ( window.BS && window.BS.loader && window.BS.loader.length ) {
        while ( BS.loader.length ) {
          ( BS.loader.pop() )()
        }
      }
    } )

  </script>
  <script src="../assets/js/scripts.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGFjD-GUhv7z3uj8KjNM91c2q0ivWnecg&callback=initMap"></script> -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGFjD-GUhv7z3uj8KjNM91c2q0ivWnecg&libraries=places&callback=initAutocomplete"
    async defer></script>
</body>

</html>
